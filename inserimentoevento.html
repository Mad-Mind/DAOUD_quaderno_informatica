<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Evento</title>
</head>
<body>

    <div class="inserimentoevento">
        <h1>Inserisci un Nuovo Evento</h1>
        <form action="#" method="post">
            <label for="titolo">Titolo Evento:</label>
            <input type="text" id="titolo" name="titolo" required><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br>

            <label for="luogo">Luogo:</label>
            <input type="text" id="luogo" name="luogo" required><br>

            <input type="submit" value="Aggiungi Evento">
        </form>

        <button onclick="window.location.href='traccia2015.html'">Torna alla Home</button>
    </div>

</body>
</html>
