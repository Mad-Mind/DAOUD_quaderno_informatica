<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
</head>
<body>

    <div class="registrazione">
        <h1>Registrazione</h1>
        <form action="#" method="post">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Categorie preferite:</label><br>
            <input type="checkbox" id="concerti" name="categorie" value="concerti">
            <label for="concerti">Concerti</label><br>

            <input type="checkbox" id="teatro" name="categorie" value="teatro">
            <label for="teatro">Teatro</label><br>

            <input type="checkbox" id="danza" name="categorie" value="danza">
            <label for="danza">Danza</label><br>

            <input type="submit" value="Registrati">
        </form>

        <button onclick="window.location.href='traccia2015.html'">Torna alla Home</button>
    </div>

</body>
</html>
